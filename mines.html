<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cafes.lol mines</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .container {
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #444;
            color: #fff;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 10px;
        }
        .grid button {
            width: 60px;
            height: 60px;
            background-color: rgb(37, 38, 38);
            border: 2px solid #444;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .nav-button {
            position: absolute;
            top: 10px;
            color: #fff;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .nav-button:hover {
            text-decoration: underline;
        }
        .nav-button.home {
            left: 10px;
        }
        .nav-button.towers {
            right: 10px;
        }
        .info-text {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <button class="nav-button home" onclick="window.location.href='https://cafes.lol'">Home</button>
    <button class="nav-button towers" onclick="window.location.href='https://cafes.lol/towers'">Towers</button>
    <div class="info-text">After 3 wins on any game most games are usually rigged.</div>
    
    <div class="container">
        <div class="input-group">
            <input type="text" id="roundId" placeholder="Round ID (36 characters)" maxlength="36">
            <button onclick="generateMinefield()">Enter</button>
        </div>
        <div class="grid" id="grid">
            <!-- Buttons will be generated by JavaScript -->
        </div>
    </div>

    <script>
        function generateMinefield() {
            const roundId = document.getElementById('roundId').value;
            if (roundId.length !== 36) {
                alert('Round ID must be 36 characters long.');
                return;
            }
            
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            // Create a 5x5 grid of buttons
            for (let i = 0; i < 25; i++) {
                const button = document.createElement('button');
                button.innerHTML = '❓';
                grid.appendChild(button);
            }

            // Select 4 random spots
            const selectedIndexes = new Set();
            while (selectedIndexes.size < 3) {
                const randomIndex = Math.floor(Math.random() * 25);
                selectedIndexes.add(randomIndex);
            }

            selectedIndexes.forEach(index => {
                grid.children[index].innerHTML = '⭐';
            });
        }
    </script>
</body>
</html>
