<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cafes.lol mines</title>
    <style>
        body {
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .container {
            text-align: left;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group input {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
            font-size: 16px;
        }
        .input-group button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 10px;
        }
        .grid button {
            width: 60px;
            height: 60px;
            background-color: rgb(37, 38, 38);
            color: white;
            font-size: 24px;
            border: none;
            cursor: pointer;
        }
        .home-button {
            background-color: transparent;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <a href="https://cafes.lol" target="_blank" class="home-button">Home</a>
    <div class="header">BETA - EXPECT FAILS</div>
    <div class="container">
        <div class="input-group">
            <input type="text" id="roundId" maxlength="36" placeholder="Enter Round ID">
            <button onclick="updateGrid()">Enter</button>
        </div>
        <div class="grid" id="grid">
            <!-- Grid buttons will be inserted here -->
        </div>
    </div>

    <script src="mines.js"></script>
    <script src="ticketnumbergenerator.js"></script>
    <script>
        function generateGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = ''; // Clear existing grid
            for (let i = 0; i < 25; i++) {
                const button = document.createElement('button');
                button.textContent = '❓';
                grid.appendChild(button);
            }
        }

        function updateGrid() {
            const roundId = document.getElementById('roundId').value;
            if (roundId.length === 36) {
                const grid = document.getElementById('grid').children;
                const positions = getPositionsFromRoundId(roundId);
                
                // Reset all buttons
                for (let button of grid) {
                    button.textContent = '❓';
                }

                // Set new positions
                for (let pos of positions) {
                    grid[pos].textContent = '⭐';
                }
            } else {
                alert('Round ID must be 36 characters long.');
            }
        }

        // Initial grid setup
        generateGrid();
    </script>
</body>
</html>
