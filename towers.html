<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cafes.lol towers</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .container {
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #444;
            color: #fff;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 10px;
        }

        .grid-row {
            display: contents; /* To allow gaps between rows without affecting layout */
        }

        .grid button {
            width: 60px;
            height: 60px;
            background-color: rgb(37, 38, 38);
            border: 2px solid #444;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-button {
            position: absolute;
            top: 10px;
            font-size: 16px;
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
        }

        .nav-button.left {
            left: 10px;
        }

        .nav-button.right {
            right: 10px;
        }

        .info-text {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <button class="nav-button left" onclick="location.href='https://cafes.lol'">Home</button>
    <button class="nav-button right" onclick="location.href='https://cafes.lol/mines'">Mines</button>
    <div class="info-text">After 3 wins on any game most games are usually rigged.</div>

    <div class="container">
        <div class="input-group">
            <input type="text" id="roundId" placeholder="Round ID (36 characters)" maxlength="36">
            <button onclick="generateTowers()">Enter</button>
        </div>
        <div class="grid" id="grid">
            <!-- Buttons will be generated by JavaScript -->
        </div>
    </div>

    <script>
        function generateTowers() {
            const roundId = document.getElementById('roundId').value;
            if (roundId.length !== 36) {
                alert('Round ID must be 36 characters long.');
                return;
            }

            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            // Create 8 rows, each with 3 buttons
            for (let row = 0; row < 8; row++) {
                const rowDiv = document.createElement('div');
                rowDiv.classList.add('grid-row');
                
                // Create 3 buttons per row
                for (let col = 0; col < 3; col++) {
                    const button = document.createElement('button');
                    button.innerHTML = '❓';
                    rowDiv.appendChild(button);
                }

                grid.appendChild(rowDiv);
            }

            // Randomly select 1 button in each row to be a star (⭐)
            for (let row = 0; row < 8; row++) {
                const randomIndex = getRandomIndex(3);
                const rowDiv = grid.children[row];
                rowDiv.children[randomIndex].innerHTML = '⭐';
            }
        }

        function getRandomIndex(maxIndex) {
            return Math.floor(Math.random() * maxIndex);
        }
    </script>
</body>
</html>
